<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

<div class="questionArea">
  <div class="container">
    <h1>Questionaire</h1>
    <div class="row">
      <div class="col-md-4">
        <h3>Question</h3>
        <div class="form-group">
          <h5>Insert Description of question here</h5>
          <label for="comment">Answer below</label>
          <textarea class="form-control" rows="3" id="comment"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Question</h3>
        <h5>Insert Description of question here</h5>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio"> Option 1
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio"> Option 2
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio"> Option 3
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Question</h3>
        <h5>Insert Description of question here</h5>
        <div class="form-group">
          <label for="form">Answer:</label>
          <input type="form" class="form=control" placeholder="Enter anwswer here" id="form"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      <h3>Question</h3>
      <h5>Insert Description of question here</h5>
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Dropdown button
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Link 1</a>
          <a class="dropdown-item" href="#">Link 2</a>
          <a class="dropdown-item" href="#">Link 3</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">

      </div>
  </div>
